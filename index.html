<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title" id="title">Memory Game</h1>
      <h2 class="subtitle" id="subtitle">Match the images</h2>
      <div class="results">
        <h3>Score: <span id="score">0</span></h3>
        <h3>Fails: <span id="fails">0</span></h3>
      </div>
      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>
      <div class="button-container">
        <button class="button" id="button">Switch Mode</button>
      </div>
      <h3 class="footer" id="footer">
        Coded by
        <a id="link" href="https://github.com/mvacjar/memory-game"> Maria </a>
        💃🏽 and hosted
        <a id="link" href="https://bejewelled-pothos-aa4a83.netlify.app/">
          Here</a
        >
      </h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
